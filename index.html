<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jokes Generator</title>

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ff9800">
    <meta name="description" content="Random jokes, puns, one-liners, dad jokes and your personal favorites. Works offline!">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Splash Screen -->
<div id="splash-screen">
  <img src="logo.png" alt="Joke Generator Logo">
</div>

<div class="container" style="display:none;">

    <!-- Category Selection -->
    <div id="category-screen" class="screen active">
        <h2>Choose your humor style</h2>
        <div class="category-buttons">
            <button onclick="startCategory('general')">General Jokes ğŸ˜‚</button>
            <button onclick="startCategory('puns')">Puns ğŸ¤ª</button>
            <button onclick="startCategory('onelines')">One-liners âš¡</button>
            <button onclick="startCategory('dad')">Dad Jokes ğŸ‘¨â€ğŸ‘¦</button>
            <button onclick="startCategory('favorites')">My Favorites â¤ï¸</button>
        </div>
    </div>

    <!-- Joke Screen -->
    <div id="joke-screen" class="screen">
        <button class="back-btn" onclick="showCategories()">â† Back to categories</button>
        <h2 id="category-title">Jokes</h2>

        <div id="joke-container">
            <p id="joke">Tap to get a joke!</p>
            <button id="shareBtn" onclick="shareJoke()" title="Share joke">ğŸ”—</button>
        </div>

        <div class="controls">
            <button id="prevBtn" onclick="prevJoke()">â† Previous</button>
            <button id="loveBtn" onclick="toggleFavorite()">â™¡</button>
            <button id="nextBtn" onclick="nextJoke()">Next â†’</button>
        </div>
    </div>

</div>

<!-- Settings button -->
<button id="settingsBtn" class="settings-btn" onclick="openSettings()" title="Settings" style="display:none;">âš™ï¸</button>

<!-- Settings Modal -->
<div id="settings-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Settings</h3>
      <button class="close-btn" onclick="closeSettings()">Ã—</button>
    </div>

    <div class="setting-item">
      <label for="fontSelect">Joke Font</label>
      <select id="fontSelect">
        <option value="Poppins">Poppins (default)</option>
        <option value="Roboto">Roboto</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
        <option value="Georgia">Georgia (serif)</option>
      </select>
    </div>

    <div class="setting-item">
      <label for="bgModeSelect">Background Style</label>
      <select id="bgModeSelect">
        <option value="random">Random color per joke</option>
        <option value="fixed">Fixed dark background</option>
      </select>
    </div>

    <button class="save-btn" onclick="saveSettings()">Save</button>
  </div>
</div>

<audio id="laughSound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-quick-satisfied-laugh-2149.mp3" type="audio/mpeg">
</audio>

<script src="script.js"></script>
<script>
    // Service worker registration
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed:', err));
        });
    }

    // Splash screen logic
    window.addEventListener('load', () => {
        setTimeout(() => {
            document.getElementById('splash-screen').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
        }, 2000); // splash shown for 2 seconds
    });
</script>
</body>
        </html>
